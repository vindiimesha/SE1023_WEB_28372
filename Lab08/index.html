<html>
    <head>
      <title>JS OnMouseOver</title>
    </head>
    <body>
        <button onmouseover="bgColorChange('red')" onmouseout="changeColor('white')">Red</button>
        <br><br>
        <button onmouseover="bgColorChange('green')" onmouseout="changeColor('pink')">Green</button>
        <br><br>
        <button onmouseover="bgColorChange('blue')" onmouseout="changeColor('yellow')">Blue</button>
        <br><br>
    </body>

    <script> 
         //this is parameterized function   
        function bgColorChange(color)  //function is change color
        {
            document.bgColor= color;  //assign parameter value to color variable
        }
    </script>
</html>
