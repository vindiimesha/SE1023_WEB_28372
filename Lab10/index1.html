<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //getting values for n1,n2 from user
        var n1 = parseInt(window.prompt("Enter number 01: "));
        var n2 = parseInt(window.prompt("Enter number 02: "));

        document.write("Addition: "+(n1+n2).toFixed(2)+ "<br>");
        document.write("Substraction: "+(n1-n2).toFixed(2) +"<br>");
        document.write("Multiplication: "+(n1*n2).toFixed(2)+ "<br>");
        document.write("Division: "+(n1/n2).toFixed(2) +"<br>");
    </script>    
</body>
</html>
